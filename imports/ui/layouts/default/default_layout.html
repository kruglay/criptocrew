<template name="default_layout">
	<div class="container">
		<div class="col-md-2 sidebar">
			{{> sidebar}}
		</div>
		<div class="col-md-10">
			<div class="row">
				<div class="col-md-8">
					{{> Template.dynamic template=page}}
				</div>
				<div class="col-md-4">
					<div class="row">
						{{> aside_data}}
					</div>
					<div class="row">
						{{> pfofile_badge}}
					</div>
					<div class="row">
						{{> aside_messages}}
					</div>
			</div>
			</div>

		</div>
	</div>
</template>
