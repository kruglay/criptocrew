<template name="educations">
	<div class="list-group js-educations">
		<div class="form-inline">
			<div class="form-group">
				<span>Образование</span>
				<a href={{pathFor 'profile.educations.new'}}>Добавить образование</a>
			</div>
		</div>
		{{#each education in educations}}
			{{> education_item
				education=education
				_owner=currentUser._id
				edit=true
			}}
		{{/each}}
	</div>
</template>
