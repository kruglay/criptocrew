<template name="experience_item">
	<div class="panel panel-default">
		<div class="panel-heading panel-title">
			<!--<h5 class="text-center"></h5>-->
			{{getWorkPeriod}}
		</div>
		<div class="panel-body">
			<div class="form-group">
				<label>Компания:</label>
				<span>{{experience.companyName}}</span>
			</div>

			<div class="form-group">
				<label>Должность:</label>
				<span>{{experience.position}}</span>
			</div>

			<div class="form-group">
				<label for="location">Город:</label>
				<span>{{location experience.location}}</span>
			</div>

			<div class="form-group responsibilities">
				<label>Должностные обязанности</label>
				<p class="form-control-static">
					{{experience.responsibilities}}
				</p>
			</div>

			{{#if isEdit}}
			<div class="text-right">
				<a href="{{pathFor 'profile.experiences.id' experienceId=experience._id}}">
					<span class="glyphicon glyphicon-edit"></span> Редактировать
				</a>
				<a href="#" class="js-remove">
					<span class="glyphicon glyphicon-remove"></span> Удалить
				</a>
			</div>
			{{/if}}
		</div>
	</div>
</template>
