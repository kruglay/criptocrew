<template name="experience_item">
	<div class="panel">
		<div class="form-group-lg">
			<label>{{getWorkPeriod}}</label>
		</div>

		<div class="form-group">
			<label>Компания:</label>
			<span>{{experience.companyName}}</span>
		</div>

		<div class="form-group">
			<label>Должность:</label>
			<span>{{experience.position}}</span>
		</div>

		<div class="form-group">
			<label for="location">Город:</label>
			<span>{{location}}</span>
		</div>

		<div class="form-group responsibilities">
			<label>Должностные обязанности</label>
			<p class="form-control-static">
				{{experience.responsibilities}}
			</p>
		</div>

		<div class="form-group">
			<a href="{{pathFor 'profile.experiences.id' experienceId=experience._id}}" class="btn btn-default">
				Редактировать
			</a>
			<a href="#" class="btn btn-default js-remove">
				Удалить
			</a>
		</div>
	</div>
</template>
