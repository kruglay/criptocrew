<template name="experiences">
	<div class="list-group js-experiences">
		<div class="form-inline">
			<div class="form-group">
				<span>Опыт работы</span>
				<a href={{pathFor 'profile.experiences.new'}}>Добавить место работы</a>
			</div>
		</div>
		{{#each experience in experiences}}
				{{> experience_item
					experience=experience
					_owner=currentUser._id
					edit=true
				}}
		{{/each}}
	</div>
</template>
