<template name="private_settings">
	<fieldset class="panel panel-default">
		<div class="panel-body">
			<form class="js-form-settings">
				<div class="form-group">
					{{> checkbox
						label='Представитель компании'
						name='agent'
						value=currentUser.agent
					}}
				</div>
				<input type="submit" class="btn btn-default js-submit" value="Сохранить">
			</form>
		</div>
	</fieldset>
</template>
