<template name="resumes">
	<h1>Resumes</h1>
	<ul class="list-group resumes-list">
		{{#each resume in resumes}}
			<li class="list-group-item">
        <div class="username">
          {{resume.profile.name}}
        </div>
				<div class="specialization">{{resume.title}}</div>
			</li>
		{{/each}}
	</ul>
</template>
