<template name="profile_form">
	<form class="form profile-form">
		<div class="form-group">
			<label>Name</label>
			<input
				type="text" name="name" class="form-control" required
				value="{{profile.name}}"/>
		</div>

		<div class="form-group">
      <label>Sex</label>
      {{#radio_group defaultValue="male"}}
        {{>radio_button name="sex" key="sex1" label="Male" value="male"}}
        {{>radio_button name="sex" key="sex2" label="Female" value="female"}}
      {{/radio_group}}
		</div>

		<input type="submit" value="{{_ "update"}}" class="btn btn-primary">
	</form>
</template>
