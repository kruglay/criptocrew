<template name="contact_item">
	<div class="form-group {{class}}">
		<label for={{name}}>{{label}}</label>
		<div class="form-inline">
			<input type="{{text}}" class="form-control width-90" name="{{name}}" value="{{value}}">
			<button class="btn btn-default js-button-remove">X</button>
		</div>
	</div>
</template>
