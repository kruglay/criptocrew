<template name="pfofile_badge">
	{{#if currentUser}}
	<fieldset>
		{{>uploader
			name = 'profile[personal][avatar]'
			value=currentUser.profile.personal.avatar
		}}
		<div>
			{{name}}
		</div>
		<a href="/profile/edit" class='js-edit'>Настройка профиля</a>
		<a href="/" class='js-exit'>Выход</a>
	</fieldset>
	{{else}}
		<fieldset>
			<a href="/auth/signIn" class='js-signIn'>Войти</a>
			<a href="/auth/signUp" class='js-signUp'>Зарегистрироваться</a>
		</fieldset>
	{{/if}}
</template>
